version: "3.8"

services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ad_metrics_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  fastapi_app:
    build: .
    container_name: fastapi_service
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:password@localhost/ad_metrics_db
    ports:
      - "8000:8000"

volumes:
  postgres_data:
